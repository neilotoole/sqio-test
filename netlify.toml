# example netlify.toml
[build]
  command = "hugo"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.101.0"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false

[[redirects]]
  from = "/install.sh"
  to = "https://raw.githubusercontent.com/neilotoole/sq/master/install.sh"
  status = 301

[[redirects]]
  from = "/wubble"
  to = "https://sq.io"
  status = 301
